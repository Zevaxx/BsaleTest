<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7f10e33106.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/Styles/estilos.css">
    <title>Bsale Test</title>
</head>
<body>
    
    <!-- Header de la pÃ¡gina  -->
    <header class="header">
        <h1 class="header__title">Bsale Test</h1>
        <form class="header__form" action="#" >
            <input class="header__input" type="text" placeholder="Tienda">
            <button type="submit" class="header__searchbutton ">
                <i class="header__searchicon fas fa-search"></i>
            </button>    
        </form>
        <a class="header__cartbutton" href="#"><i class="header__carticon fas fa-shopping-cart"></i></a> 

    </header>  

    <!-- Recuadros de los productos  -->
    <section class="cards">
        <div class="cards__card">
            <div class="cards__image"><img src="src/img/pisco-reservado-40-chile.jpg" alt="imagen producto"></div>
            <div class="cards__title">Pisco</div>
            <div class="cards__price">$ 3,0000</div>
            <a class="cards__add" href="#"> <i class="cards__addicon fas fa-cart-plus"></i>  </a> 
        </div>



    </section>
   

</body>


</html>
